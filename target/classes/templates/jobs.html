<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Popis poslova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
<div class="container mt-5" x-data="jobTable()">
    <h2 class="mb-4">Popis poslova</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime posla</th>
            <th>Parametri</th>
            <th>Status</th>
            <th>Poƒçetak</th>
            <th>Kraj</th>
        </tr>
        </thead>
        <tbody>
        <template x-for="job in jobs" :key="job.id">
            <tr>
                <td>
                    <a :href="`/jobs/${job.id}`" x-text="job.id"></a>
                </td>
                <td x-text="job.name"></td>
                <td x-text="job.parameters"></td>
                <td>
                    <span :class="statusClass(job.status)" x-text="job.status"></span>
                </td>
                <td x-text="job.startTime"></td>
                <td x-text="job.endTime"></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
<script>
    function jobTable() {
        return {
            jobs: [],
            init() {
                fetch('/api/jobs')
                    .then(res => res.json())
                    .then(data => this.jobs = data);
            },
            statusClass(status) {
                if (status === 'RUNNING') return 'badge bg-warning text-dark';
                if (status === 'COMPLETED') return 'badge bg-success';
                if (status === 'FAILED') return 'badge bg-danger';
                return 'badge bg-secondary';
            }
        }
    }
</script>
</body>
</html>
